<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="CSS/styles.css">
	<script type="text/javascript" src="main.js" defer></script>
</head>
<body>
	<h1>Calculator</h1>
	<div id="calculator">
		<div id="inputScreen">
			<h6 >Ans: <span id="savedAnswer"></span></h6>
			<p id="screenValue">0</p>
		</div>
		<div class="button function" id="rad">
			<p id="radText">Rad</p>
		</div>
		<div class="button function" id="deg">
			<p id="degText">Deg</p>
		</div>
		<div class="button function" id="factorial">
			<p id="factText">x!</p>
		</div>
		<div class="button function" id="leftParenthesis">
			<p id="leftParenText">(</p>
		</div>
		<div class="button function" id="rightParenthesis">
			<p id="rightParenText">)</p>
		</div>
		<div class="button function" id="percentage">
			<p id="percentText">%</p>
		</div>
		<div class="button function" id="clear">
			<p id="clearText">CE/AC</p>
		</div>
		<div class="button function" id="inv">
			<p id="invText">Inv</p>
		</div>
		<div class="button function" id="sin">
			<p id="sinText">sin</p>
		</div>
		<div class="button function" id="ln">
			<p id="lnText">ln</p>
		</div>
		<div class="button number" id="seven">
			<p id="sevenText">7</p>
		</div>
		<div class="button number" id="eight">
			<p id="eightText">8</p>
		</div>
		<div class="button number" id="nine">
			<p id="nineText">9</p>
		</div>
		<div class="button function" id="divide">
			<p id="divideText">/</p>
		</div>
		<div class="button function" id="pi">
			<p id="piText">π</p>
		</div>
		<div class="button function" id="cos">
			<p id="cosText">cos</p>
		</div>
		<div class="button function" id="log">
			<p id="logText">log</p>
		</div>
		<div class="button number" id="four">
			<p id="fourText">4</p>
		</div>
		<div class="button number" id="five">
			<p id="fiveText">5</p>
		</div>
		<div class="button number" id="six">
			<p id="sixText">6</p>
		</div>
		<div class="button function" id="multiply">
			<p id="multiplyText">*</p>
		</div>
		<div class="button function" id="e">
			<p id="eText">e</p>
		</div>
		<div class="button function" id="tan">
			<p id="tanText">tan</p>
		</div>
		<div class="button function" id="sqrt">
			<p id="sqrtText">√</p>
		</div>
		<div class="button number" id="one">
			<p id="oneText">1</p>
		</div>
		<div class="button number" id="two">
			<p id="twoText">2</p>
		</div>
		<div class="button number" id="three">
			<p id="threeText">3</p>
		</div>
		<div class="button function" id="subtract">
			<p id="subtractText">-</p>
		</div>
		<div class="button function" id="Ans">
			<p>Ans</p>
		</div>
		<div class="button function" id="EXP">
			<p id="EXPText">EXP</p>
		</div>
		<div class="button function" id="exponent">
			<p id="exponentText">x^y</p>
		</div>
		<div class="button number" id="zero">
			<p id="zeroText">0</p>
		</div>
		<div class="button number" id="decimal">
			<p id="decimalText">.</p>
		</div>
		<div class="button equalSign" id="equal">
			<p id="equalText">=</p>
		</div>
		<div class="button function" id="add">
			<p id="addText">+</p>
		</div>
	</div>
	<button id="colorsButton">Click for fun!</button>
</body>
</html>
